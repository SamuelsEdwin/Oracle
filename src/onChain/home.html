<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Hardware Oracle</title>

<body>
<div>
    <h1>Address Information</h1>
</div>

<table class="table">
    <tr>
        <th class="cell100 column1">Entity</th>
        <th class="cell100 column2">Address</th>

    </tr>
    <tr class="row100 body">
        <td class="cell100 column1" >Contract Address</td>
        <td class="cell100 column2"id ="contractAddress">Smith</td>

    </tr>
    <tr class="row100 body">
        <td class="cell100 column1">Owner Address</td>
        <td class="cell100 column2" id ="ownerAddress">Jackson</td>

    </tr >
    <tr class="row100 body">
        <td class="cell100 column1">Your Address</td>
        <td  class="cell100 column2" id ="yourAddress">Doe</td>
    </tr>
</table>



<div>

    <span>Does user have access : </span>
    <span id="hasaccess">False</span>
</div>


<div><h1>Read sensor</h1></div>

<button onclick="App.readSensor(); return false;">Read</button>
<div>
    <span>Event ID String : </span>
    <span id="event_ID_Out">" "</span>
</div>
<div><h1>View Records</h1></div>

<table class="table">
    <thead>
    <tr>

        <th scope="col">Payload</th>
        <th scope="col">Event ID</th>
    </tr>
    </thead>
    <tbody id="recordTable">
</tbody>
</table>

</html>
